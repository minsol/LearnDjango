{% extends 'base.html' %}

{% block content %}
      <div id="content">
        {% for blog in all_blog %}
        <p>{{ blog.title }}</p>
        <p>{{ blog.content }}</p>

        <div class="post-button text-center">
          <a class="btn" href="{% url 'blog:detail' %}" rel="contents">
            阅读全文 »
          </a>
      </div>
        {% endfor %}
      </div>
{% endblock content %}
