# mysite_nginx.conf

# configuration of the server
server {
    # the port your site will be served on
    listen      8000; 
    # the domain name it will serve for
    server_name 129.204.28.32; # substitute your machine's IP address or FQDN
    error_log       /srv/Django/error.log;
    access_log      /srv/Django/access.log;
    
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste


    # Django media
      location /static {
          alias /srv/Django/testWeb/blog/static;
      }
      location /media {
          alias /srv/Django/testWeb/blog/media;
      }
    
    # Finally, send all non-media requests to the Django server.
    root /srv/Django/testWeb;
    location / {
        include uwsgi_params;
        uwsgi_pass 127.0.0.1:8000;
        uwsgi_read_timeout 2;
    }
}  
